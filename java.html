<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Project</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- <form onsubmit="takevalue()"> -->
    <div class="container">
        <h1><strong><i>Student Management System</i></strong></h1>
        <hr>
        <br>


        <form onsubmit="takevalue()">
            <label for="studentName">Student Name :</label>
            <input type="text" id="studentName" placeholder="Name" name="studentName" required> <br>

            <label for="age">Date Of Birth :</label>
            <input type="date" id="age" required><br>

            <label for="CNICNo">CNIC-No :</label>
            <input type="input" placeholder="CNIC-no" name="CNICNo" id="CNICNo" required><br>

            <label for="phone">Phone-No :</label>
            <select>
                <option>+92</option>
                <option>+91</option>
                <option>+970</option>
            </select>
            <input type="input" placeholder="Phone-no" name="Phone-no" id="Phone" required><br>

            <label for="studentID">Student ID :</label>
            <input type="text" id="studentID" placeholder="StudentID" name="studentID" readonly><br>

            <label for="name">Father Name :</label>
            <input type="text" placeholder="Father Name" name="fname" id="fname" required><br>

            <label for="fatherCNIC">Father-CNIC :</label>
            <input type="input" placeholder="Father-CNIC" name="CNIC" id="CNIC" required><br>

            <label for="Father-Phone">Father-Phone :</label>
            <input type="input" placeholder="Phone-no" name="phone" id="phone" required><br>

            <label for="address">Address :</label>
            <input type="text" placeholder="Address" name="address" id="address" required><br>

            <label for="email">Email :</label>
            <input type="email" placeholder="Email" name="Email" id="email" required>
            <br>

            <label for="password">Password :</label>
            <input type="password" placeholder="max:12words" name="password" id="password" required>
            <br>

            <label for="course">Select Course :</label>
            <select id="course" placeholder="Course" name="course" required>
                <br>
                <option value="Metaverse">Metaverse</option>
                <option value="Web 3.0">Web 3.0</option>
                <option value="Grapic Designing">Grapic Designing</option>
                <option value="Web Development">Web Development</option>
                <option value="Mobile & Web app Development">Mobile & Web app Development</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <br>
                <!-- Add more courses as needed -->
            </select>
            <br>
            <form id="paymentForm">
                <label for="balance">Current Balance:</label>
                <input type="text" id="balance" name="balance" required>

                <label for="tuition">Tuition Fee:</label>
                <input type="text" id="tuition" name="tuition" required>

                <button type="button" onclick="processPayment()">Pay Tuition</button>
                <div id="output"></div>
                <table>
                    <th>
                        Gender :
                    </th><br>
                    <tr>
                        <td>
                            <input type="radio" name="Gender" id="Gender">Male
                        </td>
                        <td>
                            <input type="radio" name="Gender" id="Gender">Female
                        </td>
                    </tr>
                </table>

                <button onclick="generateStudentID()">Generate Student ID</button>
                <br><br>

                <button type="submit">Enroll</button>
                <br>
    </div>
    </form>


    <script>
        function generateStudentID() {
            // Generate a random 5-digit number
            let studentID = Math.floor(10000 + Math.random() * 80000);
            // Display the generated ID in the input field
            document.getElementById("studentID").value = studentID;

        }
        function takevalue() {
            let studentName = document.getElementById('studentName').value;

            let age = document.getElementById('age').value;

            let CNICNo = document.getElementById('CNICNo').value;

            let Phone = document.getElementById('Phone').value;



            let fname = document.getElementById('fname').value;

            let CNIC = document.getElementById('CNIC').value;

            let phone = document.getElementById('phone').value;

            let address = document.getElementById('address').value;

            let email = document.getElementById('email').value;

            let password = document.getElementById('password').value;

            let course = document.getElementById('course').value;

            let Gender = document.getElementById('Gender').value;

            document.write("Student name is :" + studentName + "<br>");

            document.write("Student D.O.B is :" + age + "<br>");

            document.write("Student CNIC no is :" + CNICNo + "<br>");

            document.write("Student phone no is :" + Phone + "<br>");

            document.write("PIAIC student Id  is :" + studentID + "<br>");

            document.write("Student  Father name is :" + fname + "<br>");

            document.write("Student Father CNIC no  is :" + CNIC + "<br>");

            document.write("Student father phone no  is :" + phone + "<br>");

            document.write("Student address  is :" + address + "<br>");

            document.write("Student  email is :" + email + "<br>");

            document.write("Student password is :" + password + "<br>");

            document.write("Student course is :" + course + "<br>");

            document.write("Student gender is :" + Gender + "<br>");
        }

    </script>
    <script>
        function processPayment() {
            // Get input values
            let currentBalance = parseFloat(document.getElementById("balance").value);
            let tuitionFee = parseFloat(document.getElementById("tuition").value);

            // Check if the balance is sufficient
            if (currentBalance >= tuitionFee) {
                // Process payment
                let newBalance = currentBalance - tuitionFee;

                // Display output
                let outputDiv = document.getElementById("output");
                outputDiv.innerHTML = `
                    <p>Payment successful!</p>
                    <p>Remaining Balance: ${newBalance.toFixed(2)}</p>
                `;
            } else {
                // Display error if the balance is insufficient
                let outputDiv = document.getElementById("output");
                outputDiv.innerHTML = '<p>Error: Insufficient balance for tuition fees payment.</p>';
            }
        }
    </script>

</body>
